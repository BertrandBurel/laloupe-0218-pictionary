<div class="contmatch">
  <div class="match">
    <img src="assets/pictionary.png" class="logomatch">

    <form class="formword" *ngIf="room.turn">
      Answers:
      <input type="text" name="Answer" style="width:50px;margin-left:10px;margin-right:10px">
      <input type="submit" value="submit">
    </form>
    <button class="boutonturn" >Quit</button>
    <canvas class="draw" #canvas></canvas>
    <div class="motadeviner" *ngIf="!room.turn">draw a {{room.randomWord}}</div>
  </div>
</div>
