<div *ngIf="afAuth.authState | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="logout()" class="buttongooglelogout">Logout</button>
</div>
<ng-template #showLogin>
  <p class="logintxt">Please Login :</p>
  <button class="boutonconnection" (click)="login()">
    <img src="assets/google.png" class="googleconnect"> SIGN IN WITH GOOGLE
  </button>
</ng-template>
